<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Display and Positioning</title>
<style>

.inline-block {
display: inline-block;
width: 150px;
height: 150px;
background-color: #f2a;
margin: 10px;
}
.absolute-position {
position: absolute;
top: 50px;
left: 50px;
width: 100px;
height: 100px;
background-color: #8a2be2;
}
</style>
</head>
<body>
<h1>CSS Display and Positioning Example</h1>
<div class="inline-block">Inline-Block Element</div>
<div class="inline-block">Inline-Block Element</div>
<div class="absolute-position">Absolute Positioned</div>
</body>
</html>
