<!DOCTYPE html>
<html lang="en">
<head>
<title>Working with Lists</title>
</head>
<body>
<h1>Working with Lists</h1>
<h2>Ordered List</h2>
<ol>
<li>Item One</li>
<li>Item Two</li>
<li>Item Three</li>
</ol>

<h2>Unordered List</h2>
<ul>
<li>Item One</li>
<li>Item Two</li>
<li>Item Three</li>
</ul>

<h2>Definition List</h2>
<dl>
<dt>HTML</dt>
<dd>HyperText Markup Language</dd>
<dt>CSS</dt>
<dd>Cascading Style Sheets</dd>
</dl>
</body>
</html>
